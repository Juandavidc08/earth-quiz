<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Earth Quiz</title>
</head>
<body>
    <header>
    <h1 id="title">THE EARTH QUIZ</h1>
    <p>How much do you know the world you live in?</p>
    <img src="assets/images/image/hero-earth.jpg" alt="hero">
    </header>
    <main>
    <div class="container">
        <div id="question-cont" class="hide">
            <div id="question">Question</div>
            <div id="answer-btns" class="btn-options">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">4</button>
            </div>
        </div>
        <div class="main-btns">
            <button id="start" class="start-btn btn">Start</button>
            <button id="next" class="next-btn btn hide">Next</button>
        </div>
    </div>
    </main>
    <footer>
        <div class="score-area">
            <p class="scores">Correct Answers <span id="score">0</span></p>
            <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
